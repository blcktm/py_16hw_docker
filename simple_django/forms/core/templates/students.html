{% extends "base.html" %}
{% block content %}
            <div class="col-md-8">
                <form method="get">
                    <div class="row">
                        <div class="col-md-2">
                            <a class="btn btn-primary" href="{% url 'main:home' %}">Main</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br><br>
        <h1>{{refresh_count_students}}</h1>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <table class="table">
                        <tr>
                            <th>Student_first_name</th>
                            <th>Student_last_name</th>
                        </tr>
                        {% for student in students %}
                            <tr>
                                <td>{{student.first_name}}</td>
                                <td>{{student.last_name}}</td>
                                <td>
                                    <a class="btn btn-primary" href="{% url 'main:update-student' student.id %}">Edit</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
{% endblock content %}
