version: "3"

services:
  web: &python
    build: .
#    build:
#      dockerfile: Dockerfile
    ports:
      - 8080:8000
    command: bash -c "python manage.py collectstatic --noinput && python manage.py migrate &&  gunicorn --workers=1 -b=0.0.0.0:8000 forms.wsgi"
    depends_on:
      - db
      - rabbitmq
    volumes:
#      - .:/app
      - /home/group2/www/py_16hw_docker/simple_django/forms/static_files:/static
    env_file:
      - .env

  db:
    image: postgres
    env_file:
      - .env

  rabbitmq:
    image: rabbitmq:3.8

  celery_worker:
    <<: *python
    command: celery -A forms worker -l info -B
    ports: []
    depends_on:
      - rabbitmq
      - db
